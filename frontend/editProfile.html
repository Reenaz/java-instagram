<main>
  <div class="container">
	<div class="row">
        <div class="title col-md-6 col-md-offset-3">
          <h1>Редактирование профиля</h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post" id="fileForm" role="form">
            <fieldset>

            <div class="form-group">
            
            <div class="form-group">   
                <label for="phoneNumber"> </span> Phone number: </label>
                    <input class="form-control" type="text" name="phoneNumber" id = "phoneNumber" onkeyup = "Validate(this)" required /> 
                        <div id="errFirst"></div>    
            </div>

            <div class="form-group">
                <label for="email"> </span> E-mail Address: </label> 
                    <input class="form-control" type="text" name="email" id = "email" onkeyup = "Validate(this)" required />  
                        <div id="errLast"></div>
            </div>

            <div class="form-group">
                <label for="name"> </span> Name: </label> 
                    <input class="form-control" required type="text" name="name" id = "name"  onchange="email_validate(this.value);" />   
                        <div class="status" id="status"></div>
            </div>

            <div class="form-group">
                <label for="description"> </span> Description:   </label> 
                    <input class="form-control" type="text" name="description" id = "description" onkeyup = "Validate(this)" />  
                        <div id="errLast"></div>
            </div>

            <div class="form-group">
                <label for="password"><span class="req">* </span> Пароль: </label>
                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>
                <label for="new_password"></span> Новый пароль: </label>
                    <input  name="new_password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

                <label for="confirm_password"></span> Подтверждение нового пароля: </label>
                    <input  name="confirm_password" type="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass2" onkeyup="checkPass(); return false;" />
                        <span id="confirmMessage" class="confirmMessage"></span>
            </div>
            <div class="form-group">
            <label for="gender">Ваш пол:</label>
              <fieldset class="choose_set" name="gender">                 
              <label><input type="radio" name="gender"  value="1" checked>male</label>
              <label><input type="radio" name="gender" value="2">female</label>
          </fieldset>
        </div>
        <div class="form-group">
        <label for="type">Тип аккаунта:</label>
          <fieldset class="choose_set" name="type">         
              <label><input type="radio" name="type" value="1" checked>открытый</label>
              <label><input type="radio" name="type" value="2">закрытый</label>
          </fieldset>
        </div>

          
            <div class="from-group">
            <label class="control-label">Выберите новое фото профиля</label>
          <input type="file" class="filestyle" data-input="false">
            </div>           

            <div class="form-group">
                <input class="btn btn-success reg_btn" type="submit" name="submit_reg" value="Обновить профиль">
            </div>
            </fieldset>
            </form><!-- ends register form -->

<script type="text/javascript">
